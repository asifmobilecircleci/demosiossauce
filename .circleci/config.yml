          command: bundle install
      - run:
          name: Install Saucectl
          command: npm install --save-dev @saucelabs/saucectl
      - run:
          name: Build App IPA
          command: bundle exec fastlane build_app
      - run:
          name: Build Test Runner IPA
          command: bundle exec fastlane build_test_runner
